<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Small js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="container-1">

      <h2>Challenge 1: Your Age In Days</h2>
            
        <div class="flex-box-container1">

          <div>
          <button class="btn btn-primary" onclick="AgeInDays()">Click me</button>
          </div> 

          <div>
            <button class="btn btn-danger" onclick="reset()">reset</button>
          </div>

        </div>

           <div class="flex-box-container1">
             <div id="flex-box-result"></div>
             </div>
     </div>

      <div class="container-2">
          <h2>Challenge 2: Cat Generator</h2>
          <button class="btn btn-success" id="cat-generator" onclick="generatorCat()">Generate Cat</button>

          <div class="flex-box-2" id="flex-cat-gen"></div>    
 
     </div>

      <div class="container-3">
        <h2>Challenge 3: Paper,Rocks,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
          <img id="paper" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAE9wsQaiKluq2cRs0BbGSp_Y5-q1p9wC0cHX97zTn&s" alt="" onclick="rpsGame(this)">
          <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSb855JyqRd8naypYoTHsP-QeoAxpBPiYBGbDzsxcpTA&s" alt="" onclick="rpsGame(this)">
          <img id="scissors" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWrJ9ZLpvhmyMIbGT8Aa-Oq1xPqZVtDu_rlfn-V_z9&s" alt="" onclick="rpsGame(this)">

        </div>

      </div>

      <div class="container-4">
        <h2 id="Change-my-colors"> Challenge 4: Change the color of All Buttons!</h2>
        <div class="flex-box-pick-color">
         <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
              <option  value="random">Random</option>
              <option  value="red">Red</option>
              <option  value="green">Green</option>
              <option value="reset">Reset</option>
            </select>
         </form>
            <button class="btn btn-primary">wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div>
      
      </div>

      <div class="container-5">
         <h2>Challenge 5: Blackjack</h2>
         <h3><span id="blackjack-result">let's play</span></h3>

        <div class="flex-blackjack-row1">

          <div id="your-box">
             <h2>You:<span id="your-blackjack-result">0</span></h2>
          </div>

             <div id="dealer-box">
              <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
             </div>

        </div>
           <div class="flex-blackjack-row2">
             <div>
                <button class="btn btn-primary  btn-lg mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn btn-warning  btn-lg mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn btn-danger btn-lg" id="blackjack-deal-button">Deal</button>
              </div>

           </div>
           <div class="flex-blackjack-row3">
            <table>
              
              <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draw</th>
              </tr>

              <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draw">0</span></td>
              </tr>

            </table>
            
           </div>

      </div>
      

     <script src="section.js"></script>
</body>
</html>
